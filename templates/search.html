{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Search results:</h1>
<div class="posts">
										{% for book in books %}
										<article>
											<a href="#" class="image"><img src="{{ book.image.url }}"  style="width: 200px; height: 200px;" alt="" /></a>
											<h3>{{ book.title }}</h3>
											<p>{{ book.description| truncatewords:15 }}</p>
											<ul class="actions">


												<li><a href="{% url 'detail' book.id %}" class="button">More</a></li>

											</ul>
										</article>
										{% endfor %}
									</div>
{% endblock %}
